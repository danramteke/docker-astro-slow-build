name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Docker Build
    runs-on:  ubuntu-20.04
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: false
          tags: website:latest